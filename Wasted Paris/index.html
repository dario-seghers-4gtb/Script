
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasted Paris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>

        <div class="flex-container">
            <div><img src="LOGO_2.svg" alt=""></div>
            <nav>
                <ul>
                    <li><a href="">SHOP</a></li>
                    <li><a href="">LOOKBOOK</a></li>
                    <li><a href="">TEAM</a></li>
                </ul>
            </nav>

            <div><i class="fa-regular fa-user"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>



    </header>
    <main>
        <section id="banner">
            <div class="videoframe">
                <video autoplay loop muted src="trailer.mp4"></video>
            </div>
        </section>
        <section id="minishop">
            <div class="flex-container">
                <div class="flex-item">
                    <img src="productfoto 1.webp" alt="productfoto">
                    <div class="flex-container">
                        <div>
                            <p>TANK TOP LONDON
                            </p>
                        </div>
                        <p>€ 40,99</p>
                    </div>
                </div>
                <div class="flex-item">
                    <img src="productfoto 2.webp" alt="productfoto">
                    <div class="flex-container">
                        <div>
                            <p>JEAN CASPER
                            </p>
                        </div>
                        <p>€ 120,99</p>
                    </div>
                </div>
                <div class="flex-item">
                    <img src="productfoto 3.webp" alt="productfoto">
                    <div class="flex-container">
                        <div>
                            <p>HOODIE EXIT
                            </p>
                        </div>
                        <p>€ 67,99</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="categories">
            <div class="flex-container">
                <figure>
                    <img src="categorie 1.webp" alt="NIEUW">
                    <figcaption>
                        <span>NIEUW</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="categorie 2.webp" alt="OUTWEAR">
                    <figcaption>
                        <span>OUTWEAR</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="categorie 3.webp" alt="VROUWEN">
                    <figcaption>
                        <span>VROUWEN</span>!
                    </figcaption>
                </figure>
            </div>
        </section>

        <section id="membership">
            <h2>JOIN US!</h2>
            <div class="flex-container highlight"></div>
            <div class="flex-items">
                <h3>Word member!</h3>
                <p>Krijg 10% korting op al onze artikelen als member </p>
            </div>

            <div class="flex-items"></div>
        </section>
    </main>
</body>
